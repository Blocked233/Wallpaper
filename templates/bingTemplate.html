<!DOCTYPE html>
<html>
<head>
    <title>必应壁纸 | Bing Wallpaper</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/assets/css/w3.css">
    <link rel="icon" href="/assets/img/favicon.ico">
   
</head>
<body>

<!-- Sidebar (hidden by default) -->
<nav class="w3-sidebar w3-bar-block w3-card w3-top w3-xlarge w3-animate-left" style="display:none;z-index:2;max-width:200px;min-width:100px" id="mySidebar">
    <a href="javascript:void(0)" onclick="w3_close()" class="w3-bar-item w3-button">收起</a>
    {{range $Time:=.Time}}
    <a href="/assets/html/{{$Time}}.html" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-text-green w3-large">{{$Time}}</a>
    {{end}}
</nav>

<!-- !PAGE CONTENT! -->
<!-- Header -->
<header class="w3-display-container w3-content w3-center" style="max-width:100%">
    <img class="w3-image" src={{.HeadImgUrl}} alt="Me" >
<!--
    <div class="w3-display-topleft w3-padding-large w3-wide w3-text-light-grey w3-center">
        <h1 class="w3-hide-medium w3-hide-small w3-xxxlarge">Bing Wallpaper</h1>
        <h5 class="w3-hide-large" style="white-space:nowrap">Bing Wallpaper</h5>
    </div>
-->
    <div class="w3-display-bottomright w3-padding-large w3-text-light-grey" style="width: 500px">
        <p>{{.HeadImgCopyright}}</p>
    </div>


    <!-- Navbar (placed at the bottom of the header image) -->
    <div class="w3-bar w3-light-grey w3-round w3-display-bottommiddle w3-hide-small" style="bottom:-16px">
        <a href="#" class="w3-bar-item w3-button">Homepage</a>
        <a href="#portfolio" class="w3-bar-item w3-button w3-hover-text-green"  onclick="w3_open()">List</a>
        <a href="/assets/html/register.html" class="w3-bar-item w3-button">Register</a>
        <a href="/assets/html/login.html" class="w3-bar-item w3-button">Login</a>
    </div>
</header>

<div class="w3-main w3-content w3-padding" style="max-width:1100px;margin-top:50px">

    <!-- First Photo Grid-->
    <div class="w3-row-padding w3-padding-16 w3-center">
        {{range $time, $url := .TimeURL}}
        <div class="w3-third w3-hover-shadow ">
            <img src="{{$url}}&pid=hp&w=384&h=216" style="width:100%">
            <p>{{$time}} <a href={{$url}}>Download 4k</a> </p>
        </div>
        {{ end }}
    </div>
    <div class=" w3-margin">
        <div class="w3-container">
            <h4>Timeline</h4>
        </div>
        <div class="w3-container w3-white">
            <p>
                {{range $Time:=.Time}}
                <a class="w3-tag w3-button w3-hover-green w3-light-grey w3-margin-bottom" href="/assets/html/{{$Time}}.html">
                    {{$Time}}
                </a> 
                {{end}}
            </p>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="w3-center w3-light-grey w3-padding-48 w3-large">
    <p>Powered by <a href="https://bing.com/" title="W3.CSS" target="_blank" class="w3-hover-text-green">BingWallpaper</a></p>
</footer>

<script>
    // Script to open and close sidebar
    function w3_open() {
        document.getElementById("mySidebar").style.display = "block";
    }

    function w3_close() {
        document.getElementById("mySidebar").style.display = "none";
    }
</script>

</body>
</html>
